<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | MicroSavvy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo-container">
      <img src="images/microsavvy-logo.png" alt="MicroSavvy Logo" class="logo">
      <h1>MicroSavvy</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Content -->
  <section class="page-hero">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you!</p>
  </section>

  <section class="contact-form">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Your message"></textarea>

      <button type="submit">Send Message</button>
      <a href="mailto:microsavvy@gmail.com?subject=Course%20Registration" 
        class="btn">Send Email</a>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 MicroSavvy by AnojmaTech</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
